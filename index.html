    <head>

        <base target="newSpace">

        <script language="JavaScript">
            function writeText(txt){
                document.getElementById("desc").innerHTML=txt;

                document.getElementById("desc").innerHTML=txt;
            }
        </script>

        <style>
        body{
            background-color: black;

        h1{
            text-align: center;
            color: blue;
            font-size: 50px;

        #desc{
            text-align: center;
            color: #FFF;
            font-family: Tahoma;
            font-size: 18px;
        }
        </style>
    </head>
    <body>
        <link rel="stylesheet" type="text/css">
        <!--BANTOG, JOHN RASER-->

        <div align="center">
            <img src="Media/solorSystem.jpg" usemap="#solarSystem">
